<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="contatos.css" />
</head>
<body>
    <h1>Contatos</h1>
    <form id="form-contatos">
        <input type="text" id="input-contato" required placeholder="Nome"/>
        <input type="number" id="input-numero" required placeholder="Número de telefone"/>
        <button type="submit">Adicionar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do Contato</th>
                <th>Número de Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="nome-contato">...</td>
                <td id="numero-contato">...</td>
            </tr>
        </tbody>
    </table>
    <script src="./contatos.js"></script>
</body>
</html>
